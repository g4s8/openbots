# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: openbots
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: './cmd/bot'
  - id: 'openbots-validator'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: './cmd/validator'
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

